
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="This application will help any body to use a map to get to near places in their neighborhood">
<meta name="author" content="Nasser Aljuraysi">
<title>Neighborhood Map
</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
         <ul class="sidebar-nav">
           <li class="sidebar-brand">
                 <span style="color:white" >Filter Locations</span>
           </li>
            <li>
                  <input type="text" data-bind="textInput: filterInput, event:{ change: changeList}" class="form-control" />
            </li>
             <div data-bind="foreach: locations" class="col-md-12">
                <li><a data-bind="text: name ,visible: show, click: $parent.changeMarkers" href="#">
                </a></li>
             </div>
        </ul>
    </div>
    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><img height="20px" width="20px" src="if_menu-alt_134216.png"/></a>
    <div id="page-content-wrapper">
            <div class="container-fluid">
               <div class="row">
                  <div id="map" class="col-lg-8">
                  </div>
                </div>
            </div>
      </div>
</div>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/app.js"></script>

<script>
  $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2wLLK3vcEY1gdSsAvq2uRK6R-ANAEpUQ&callback=initMap" async defer onerror="HandleError()">
</script> -->
</body>
</html>
