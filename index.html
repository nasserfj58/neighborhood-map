
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="This application will help any body to use a map to get to near places in their neighborhood">
<meta name="author" content="Nasser Aljuraysi">
<title>Neighborhood Map
</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
    <div id="map" class="col-md-6">
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12 ">
          <label>Enter Location</label>
          <input type="text" data-bind="textInput: filterInput, event:{ change: changeList}" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div data-bind="foreach: locations" class="col-md-12 list-group">
          <a data-bind="text: name,visible: show" href="#" class="list-group-item">
          </a>
        </div>
      </div>
     </div>
    </div>
    <div>
  <script src="js/lib/knockout-3.4.2.js" type="text/javascript"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2wLLK3vcEY1gdSsAvq2uRK6R-ANAEpUQ&callback=initMap">
  </script>
  <script src="js/app.js" type="text/javascript"></script>




<!--&callback=ko.map.render()-->
</body>
</html>
